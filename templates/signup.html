

{%include "head.html"%}
{% import "bootstrap/wtf.html" as wtf %}
<body>

<section class="page-section" id="contact">
            <div class="container" style="margin-top: 120px;">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Sign Up</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">

                    <div><i class="fa-solid fa-graduation-cap fa-2x " style="color: #497174"></i></div>

                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" method="post" action="{{url_for('signup')}}">
                            <!-- Name input-->
                            {{ form.csrf_token }}
                            <label class="signup-form-label">First name</label>
                            <div class="form-floating mb-3">

                                {{form.name(class_="form-control")}}

                            </div>
                            <!-- Email address input-->
                            <label class="signup-form-label">Email</label>
                            <div class="form-floating mb-3">

                                {{form.email(class_="form-control")}}
                            </div>

                            <!-- Message input-->
                             <label class="signup-form-label">Password</label>
                            <div class="form-floating mb-3">
                                {{form.password(class_="form-control")}}
                            </div>
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->

                            <!-- Submit Button-->
                            <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{%include "footer.html"%}
</body>
