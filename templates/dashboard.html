

    {%include "head.html"%}
    <body id="page-top">


        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <span><i class="fa-solid fa-graduation-cap fa-9x spacing"></i></span>
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0" id="title-header-main">Welcome {{current_user.name}}</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">

                </div>
                <!-- Masthead Subheading-->

            </div>
        </header>


        <!-- About Section-->

            <div class="container quizzes">
                <div class="row">
                    <div class="col-sm-6 add-quiz">
                        <h1 class="subtitles">New Quiz</h1>
                        <a href="{{url_for('quiz')}}"><i class="fa-solid fa-circle-plus fa-3x new-quiz"></i></a>
                    </div>
                    <div class="col-sm-6" style="text-align: center;">
                        <div class="card" style="width: 100%; text-align: center;">
                            <h1 class="subtitles">Previous Quizzes</h1>
                            {%if quiz != []%}
                                <ul class="list-group list-group-flush">
                                    {%for i in quiz%}
                                    {%if i.processed == 0%}
                                    <li class="list-group-item"><img src="/static/assets/loading_animation.gif" class="loading-animation-bar"><h2 class="loading">Loading Quiz</h2></li>
                                    {%else%}
                                    <li class="list-group-item"><a class="btn-md btn" href="{{url_for('main_quiz', index=int(0), id=i.id)}}">{{i.quiz_name}}</a>
                                        <a class="edit-button" href="{{url_for('edit_quiz_title', id=i.id)}}"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
                                        <a href="{{url_for('delete', id=i.id)}}"><i class="fa-solid fa-delete-left fa-xl"></i></a>
                                    </li>
                                    {%endif%}
                                    {%endfor%}

                                </ul>
                            {%endif%}

                        </div>
                    </div>
                </div>
            </div>

        <!-- Contact Section-->




        <!-- Footer-->
        {%include "footer.html"%}


    </body>
