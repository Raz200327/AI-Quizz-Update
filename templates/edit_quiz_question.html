

{%include "head.html"%}
{% import "bootstrap/wtf.html" as wtf %}
<body>

<section class="page-section" id="contact">
            <div class="container" style="margin-top: 120px;">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Login</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">

                    <div><i class="fa-solid fa-graduation-cap fa-2x " style="color: #497174"></i></div>

                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" method="post" action="{{url_for('edit_quiz_question', id=id, index=index)}}">

                            {{ form.csrf_token }}
                            <!-- Email address input-->
                            <label class="signup-form-label">Quiz Question</label>
                            <div class="form-floating mb-3">

                                {{form.question(class_="form-control")}}
                            </div>

                            <label class="signup-form-label">Correct Answer</label>
                            <div class="form-floating mb-3">

                                {{form.correct_answer(class_="form-control")}}
                            </div>
                            <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{%include "footer.html"%}
</body>
